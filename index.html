<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="./css/main.css">
      <link rel="preload" href="./wasm/hello_world.js" type="script">
    </head> 
    <body>
        <div class="app-container">
            <div class="title">
                <p>WHATSAPP ANALYZER</p>
                <p>Export the whatsapp chat to a txt file and upload here</br>
                <i>Note:This does not send the files to any external server for analysis
                all analysis occurs in browser</i>
                </p>
            </div>
            <div class="content-container">
                <input type="file" id="files" name="files[]" multiple />
                <div id="whatsapp_content"></div>
                <div id="canvas-div"> </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
        <script src="index.js" type="module"></script>
        <script src="./js/whatsappCharts.js" type="module"></script>
        <script src="js/main.js" type="module"></script>

    </body>
</html>
